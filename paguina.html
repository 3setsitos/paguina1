<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelX - Viajes al Mejor Precio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌍 TravelX</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Paquetes</a>
      <a href="#">Ofertas</a>
      <a href="#">Vender</a>
    </nav>
  </header>

  <main>
    <section class="product-card">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/14/36/airplane-1838701_1280.jpg" alt="Viaje a Europa">
      <div class="info">
        <h2>Paquete: Europa Escape (2025)</h2>
        <p>Incluye vuelos, alojamiento y actividades en 5 países de Europa.</p>
        <p class="price">Desde $799</p>

        <div class="actions">
          <button onclick="placeBid()">📩 Hacer Oferta</button>
          <button onclick="buyNow()">🛒 Comprar Ahora</button>
          <button onclick="sellPackage()">📤 Vender Paquete</button>
        </div>

        <p id="output"></p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
